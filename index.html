<!DOCTYPE html>
<html>
<head>
    <title>Affiliate Link Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> Affiliate Link Generator</h1>
        
        <input type="text" id="productLink" placeholder="Plak je productlink hier">
        <input type="text" id="affiliateCode" placeholder="Jouw affiliate code (bijv. ref=CODE)">
        
        <button onclick="generateLink()"><i class="fas fa-magic"></i> Maak Link</button>
        
        <div id="result" class="hidden">
            <p>Jouw affiliate link:</p>
            <div class="link-container">
                <a id="generatedLink" target="_blank"></a>
                <button onclick="copyLink()"><i class="far fa-copy"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
